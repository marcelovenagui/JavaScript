<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Variáveis</title>
    <link rel="shortcut icon" href="html-.ico" type="image/x-icon">
    <style> /* CSS */
        body {
            background-color: rgb(255, 255, 255);
            color: black
            
        }
        h1{ 
            color: black;
        }
        p {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Como funciona as variáveis</h1>
    <p>Variável é um símbolopara um valor</p>

    <script> //Uma característica do comando prompt é que ele retorna para o JS uma string (Por mais que você digite um número)
       var n1 = Number(prompt('Digite um número'))
       var n2 = Number(prompt('Digite outro número'))
       var s = n1 + n2 
       alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
       

    </script>
</body>
</html>
